<ion-modal-view view-title="Wish Picker" id="dashboard-modal-get" no-scroll>
	<div class="wrapper">
		<ion-header-bar>
	      <h1 class="title">Wishes Picker</h1>
	      <button class="button button-clear nav-button" style="color: black;font-size:13px; font-weight: 400;" ng-click="closeGetModal()">
	            Dismiss
	        </button>
	    </ion-header-bar>
		<div ng-if="cards.active">
			<td-cards class="animated pulse">
				<td-card ng-repeat="card in cards.active" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" drag="false">
					<ion-content class="content-panel">
						<div class="wish-title">{{ card.title }}</div>
						<hr>
						<div class="wish-description">{{ card.description }}</div>
						<hr ng-show="card.posterHasContact">
						<div class="wish-contact" ng-show="card.posterHasContact">
							Contact Available
						</div>
						<hr ng-show="card.needs_meetup">
						<div class="map-thumbnail" ng-click="" ng-show="card.needs_meetup">
							<div class="address-line">{{ card.address }}</div>
							<img ng-srcset="{{ thumbnailURL(card.latitude, card.longitude) }}">
						</div>
						<div class="blank-space"></div>
					</ion-content>
					<div class="row button-line">
						<div class="col">
							<button class="button button-assertive button-block" ng-click="onClickTransitionOut(card)">Discard</button>	
						</div>
						<div class="col">
							<button class="button button-balanced button-block" ng-click="acceptWish(card)">Accept</button>	
						</div>
					</div>
				</td-card>

				<!-- Don't remove this, unexpeced behavior may happen -->
				<td-card id="end-card" drag="false" disabled style="opacity: 0;">
					<i class="icon ion-ios-refresh disable-user-behavior"></i>
				</td-card>
				
			</td-cards>
		</div>
	</div>
</ion-modal-view>
