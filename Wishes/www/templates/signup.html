<ion-view view-title="Wishes Sign up" name="login" id="signup-view">
    <ion-content class="padding" delegate-handle="contentScroll">
        <div class="title animated bounceInDown">Wishes</div>

        <div class="button-group animated bounceInUp">
            <form name="userForm" ng-submit="(submitForm(userForm.$valid, data))" novalidate>
                <div class="list list-inset">
                    <label class="item item-input">
                        <input name="username" type="text" placeholder="Username" ng-model="data.username" ng-required="true">
                        <div ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block"> Hey, you can't leave your name empty</div>
                    </label>
                    <label class="item item-input">
                        <input name="password" type="password" placeholder="Password" ng-model="data.password" ng-required="true" ng-minlength="6" ng-maxlength="72">
                        <div ng-show="userForm.password.$error.minlength" class="help-block">Your password should contain at least 6 characters </div>
                        <div ng-show="userForm.password.$error.maxlength" class="help-block">Your password should contain at most 72 characters</div>
                        <div ng-show="!userForm.password.$error.minlength && !userForm.password.$error.maxlength && userForm.password.$invalid && !userForm.password.$pristine" class="help-block"> Hey, you need to set a password</div>
                    </label>
                    <label class="item item-input">
                        <input name="passwordConfirm" type="password" placeholder="Confirm Password" ng-model="data.passwordConfirm" ng-required="true" compare-to="data.password">
                        <div ng-show="userForm.passwordConfirm.$invalid && !userForm.passwordConfirm.$pristine" class="help-block">Oops, these passwords do not seem to match. Try again?</div>
                    </label>
                </div>
                <button class="button button-block button-balanced" ng-disabled="userForm.$invalid">
                    Sign Up
                </button>
            </form>

            <div class="sign-up">
                <div class="sign-up-title">Already have an account?</div>
                <button class="button button-block button-positive" ng-click="signin()">Sign In</button>
            </div>
        </div>
    </ion-content>        
</ion-view>
