<ion-view view-title="Wishes" name="login" id="signup-view">
    <ion-content class="padding" delegate-handle="contentScroll">
        <div class="title animated bounceInDown">Wishes</div>

        <div class="button-group animated bounceInUp">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="data.password">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Confirmed Password">
                </label>
            </div>
            <button class="button button-block button-balanced" href="/">Sign Up</button>


            <div class="sign-up">
                <div class="sign-up-title">Already have an account?</div>
                <button class="button button-block button-positive" ng-click="signin()">Sign In</button>
            </div>
        </div>
    </ion-content>        
</ion-view>
