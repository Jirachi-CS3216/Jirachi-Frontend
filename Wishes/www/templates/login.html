<ion-view view-title="Wishes Sign in" name="login" id="login-view">
    <ion-content class="padding" delegate-handle="contentScroll">
        <div class="title animated bounceInDown">Wishes</div>

        <div class="button-group animated bounceInUp">
            <form name="userForm" ng-submit="submitForm(userForm.$valid, data)" novalidate>
                <div class="list list-inset">
                    <label class="item item-input">
                        <input name="username" type="text" placeholder="Username" ng-model="data.username" ng-required="true">
                        <div ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block"> username required</div>
                    </label>
                    <label class="item item-input">
                        <input name="password" type="password" placeholder="Password" ng-model="data.password" ng-required="true" ng-minlength="6" ng-maxlength="72">
                        <div ng-show="userForm.password.$error.minlength" class="help-block">too short</div>
                        <div ng-show="userForm.password.$error.maxlength" class="help-block">too long</div>
                        <div ng-show="!userForm.password.$error.minlength && !userForm.password.$error.maxlength && userForm.password.$invalid && !userForm.password.$pristine" class="help-block"> password required</div>
                    </label>
                </div>
                <button type="submit" class="button button-block button-positive" ng-disabled="userForm.$invalid">
                    Sign In
                </button>
            </form>


            <div class="sign-up">
                <div class="sign-up-title">Don't have an account?</div>
                <button class="button button-block button-balanced" ng-click="signup()">Sign Up</button>
            </div>
        </div>
    </ion-content>        
</ion-view>
