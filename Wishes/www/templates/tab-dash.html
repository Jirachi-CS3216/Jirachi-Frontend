<ion-view view-title="Dashboard" id="dashboard" hide-nav-bar="true">
    <ion-content class="padding">
        <div class="dashboard-header">
            <div>Nice day, {{ currentUser.display_name }}!</div>
        </div>
        <div class="cards">
            <div class="card dashboard-card animated flipInX">
                <div class="item item-text-wrap">
                    <div>
                        You haven't made any wish today...
                    </div>
                    <a on-touch="buttonDidTouch('SELF')" class="button button-energized" ng-class="buttonAnimations.SELF" ng-click="openModal()">
                        I Wish ...
                    </a>
                </div>
            </div>
            <div class="card dashboard-card animated flipInX">
                <div class="item item-text-wrap">
                    <div>
                        Listened to other's wishes...
                    </div>
                    <a on-touch="buttonDidTouch('OTHER')" class="button button-energized" ng-class="buttonAnimations.OTHER">
                        Show Me
                    </a>
                </div>
            </div>
        </div>
  </ion-content>
</ion-view>
