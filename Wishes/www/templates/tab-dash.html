<ion-view view-title="Dashboard" id="dashboard">
    <ion-content class="padding">
        <div class="dashboard-header">
            <div>Nice day, Alice!</div>
        </div>
        <div class="card dashboard-card">
            <div class="item item-text-wrap">
                <div>
                    You haven't made any wish today...
                </div>
                <button class="button button-outline button-positive">
                    I Wish ...
                </button>
            </div>
        </div>
        <div class="card dashboard-card">
            <div class="item item-text-wrap">
                <div>
                    Listened to other's wishes...
                </div>
                <button class="button button-outline button-positive">
                    Show Me
                </button>
            </div>
        </div>
  </ion-content>
</ion-view>
