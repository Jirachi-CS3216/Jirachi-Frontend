<ion-view view-title="Activity" id="activity">
  	<ion-content class="padding">
    	<div class="card activity-card" ng-repeat="activity in activities" ng-click="selectActivity(activity)">
			<div class="item item-text-wrap item-icon-left">
				<i class="icon" ng-class="iconMap[activity.type]"></i>
				<div class="title">{{ activity.description }}</div>
				<div class="time">{{ activity.time }}</div>
			</div>
        </div>
  	</ion-content>
</ion-view>
