<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar bar-light">
    <ion-nav-back-button>
      Back
    </ion-nav-back-button>
</ion-nav-bar>
<ion-tabs class="tabs-striped tabs-color-positive tabs-icon-top">

    <!-- Dashboard Tab -->
    <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Wishes Tab -->
    <ion-tab title="My Wishes" icon-off="ion-ios-flower-outline" icon-on="ion-ios-flower" href="#/tab/wishes">
        <ion-nav-view name="tab-wishes"></ion-nav-view>
    </ion-tab>

    <!-- Leaderboard Tab -->
    <!--
     <ion-tab title="Leaderboard" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/leaderboard">
        <ion-nav-view name="tab-leaderboard"></ion-nav-view>
    </ion-tab>
    -->

    <!-- Activity Tab -->
    <ion-tab title="Activity" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tab/activity">
        <ion-nav-view name="tab-activity"></ion-nav-view>
    </ion-tab>
    

    <!-- Account Tab -->
    <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>


</ion-tabs>
