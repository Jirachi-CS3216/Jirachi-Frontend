<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-top">

    <!-- Dashboard Tab -->
    <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Activity Tab -->
    <ion-tab title="Activity" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tab/activity">
        <ion-nav-view name="tab-activity"></ion-nav-view>
    </ion-tab>

    <!-- Post Tab -->
    <ion-tab title="Today's Wish" icon-off="ion-ios-flower-outline" icon-on="ion-ios-flower" href="#/tab/post">
        <ion-nav-view name="tab-post"></ion-nav-view>
    </ion-tab>

    <!-- Leaderboard Tab -->
    <ion-tab title="Leaderboard" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/leaderboard">
        <ion-nav-view name="tab-leaderboard"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
